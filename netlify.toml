[build]
  command = "yarn build"
  publish = "build"

[[redirects]]
  from = "/css/fonts.css"
  to = "https://fonts.googleapis.com/css2?family=Catamaran&family=Source+Serif+Pro:wght@400;600;700&display=swap"
  status = 200
[[redirects]]
  from = "https://ivoberger.com/js/script.outbound-links.js"
  to = "https://plausible.io/js/plausible.outbound-links.js"
  status = 200
[[redirects]]
  from = "https://ivoberger.com/api/event"
  to = "https://plausible.io/api/event"
  status = 200
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "interest-cohort=()"
